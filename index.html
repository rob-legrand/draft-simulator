<!DOCTYPE html>
<html lang="en-US"><head>

<meta charset="UTF-8" />
<title>Draft simulator</title>

<link href="style.css" rel="stylesheet" />

</head><body>

<h1>Draft simulator</h1>

<div class="all-picks">
   <div class="picker-1-info">
      <div class="next-to-pick">Next to pick</div>
      <div>
         <div>
            <button id="pick-1-greedy">Make AI pick: greedy</button>
         </div>
         <div>
            <button id="pick-1-cautious">Make AI pick: cautious</button>
         </div>
      </div>
      <div>Picked:
         <div class="preference"></div>
      </div>
      <div>Missed:
         <div class="preference pick-missed"></div>
      </div>
   </div>
   <div class="picked-by-1">
      <div class="preference"></div>
      <div class="preference"></div>
      <div class="preference"></div>
      <div class="preference"></div>
      <div class="preference"></div>
      <div class="preference"></div>
      <div class="preference"></div>
      <div class="preference"></div>
   </div>
   <div class="unpicked-by-1">
      <div class="preference"></div>
      <div class="preference"></div>
      <div class="preference"></div>
      <div class="preference"></div>
      <div class="preference"></div>
      <div class="preference"></div>
      <div class="preference"></div>
      <div class="preference"></div>
   </div>
   <div class="unpicked-by-2">
      <div class="preference"></div>
      <div class="preference"></div>
      <div class="preference"></div>
      <div class="preference"></div>
      <div class="preference"></div>
      <div class="preference"></div>
      <div class="preference"></div>
      <div class="preference"></div>
   </div>
   <div class="picked-by-2">
      <div class="preference"></div>
      <div class="preference"></div>
      <div class="preference"></div>
      <div class="preference"></div>
      <div class="preference"></div>
      <div class="preference"></div>
      <div class="preference"></div>
      <div class="preference"></div>
   </div>
   <div class="picker-2-info">
      <div class="next-to-pick">Next to pick</div>
      <div>
         <div>
            <button id="pick-2-greedy">Make AI pick: greedy</button>
         </div>
         <div>
            <button id="pick-2-cautious">Make AI pick: cautious</button>
         </div>
      </div>
      <div>Picked:
         <div class="preference"></div>
      </div>
      <div>Missed:
         <div class="preference pick-missed"></div>
      </div>
   </div>
</div>

<p>
   <button id="reset-picks">Reset this draft</button>
   <button id="swap-preferences">Swap preferences</button>
   <button id="reset-all">Randomize preferences from scratch</button>
</p>

<div id="draft-complete">Draft complete</div>

<script src="script.js"></script>

</body></html>
